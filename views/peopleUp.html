<div class="title">
        <h4>添加用户</h4>
        <p class="tips">错误信息</p>
    </div>
    <!-- /分类标题 -->
    <form class="form-container">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" class="form-control nickname" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label>邮箱</label>
            <input type="email" class="form-control username" placeholder="请输入邮箱地址">
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" class="form-control password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label>确认</label>
            <input type="password" class="form-control en-password" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label>角色</label>
            <select class="form-control ordinary">
                <option>普通用户</option>
                <option>管理员</option>
            </select>
        </div>
        <div class="form-group">
            <label>状态</label>
            <select class="form-control manaUsers">
                <option>启用</option>
                <option>禁用</option>
            </select>
        </div>
        <div class="buttons">
            <input type="submit" class="btn btn-primary" id="submit" >
        </div>
    </form>
</div>
