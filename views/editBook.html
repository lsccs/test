<!-- 分类标题 -->
        <p class="tips">错误信息</p>
        <div class="title">
            <h4>教材编辑</h4>
        </div>
        <!-- /分类标题 -->
        <form class="form-container">
            <div class="form-group">
                <label>教材名称</label>
                <input type="text" class="form-control" placeholder="请输入教材名称" id="editNick" value="{{edits.bookName}}">
            </div>
            <div class="form-group">
                    <label>教材分类</label>
                    <select class="form-control" id="editMax">
                       
                       
                        <option>{{minclass.maxClass}}</option>
                        {{each allclass}}
                        <option>{{$value.maxClass}}</option>
                        {{/each}}
                  
                    </select>
            </div>
            <div class="form-group">
                    <label>具体分类</label>
                    <select class="form-control" id="editSelect">
                        {{each minclass.min}}
                        {{if edits.class == $value.minClass}}
                        <option>{{$value.minClass}}</option>
                        {{/if}}
                        {{/each}}
                        {{each minclass.min}}
                        {{if edits.class != $value.minClass}}
                        <option>{{$value.minClass}}</option>
                        {{/if}}
                        {{/each}}

                    </select>
            </div>
            <div class="form-group">
               <label for="exampleInputFile">封面</label>
               <dl>
                    
                    <dd><img  src="{{edits.bookImg[0]}}"  class="image image1"></dd>
                    <div class="fileBox">
                        
                        <input type="file" class="file" onchange="st(this)">
                    </div>
                    
                </dl>
            </div>
            <div class="form-group shangjia1">
               <label for="exampleInputFile">图片1</label>
               <dl>
                    
                    <dd><img  src="{{edits.bookImg[1]}}"  class="image image2"></dd>
                    <div class="fileBox">
                        
                        <input type="file" class="file" onchange="st(this)">
                    </div>
                    
                </dl>
            </div>
            <div class="form-group shangjia2">
               <label for="exampleInputFile">图片2</label>
               <dl>
                    
                    <dd><img  src="{{edits.bookImg[2]}}"  class="image image3"></dd>
                    <div class="fileBox">
                        
                        <input type="file" class="file" onchange="st(this)">
                    </div>
                    
                </dl>
            </div>
            <div class="form-group">
                <label>描述</label>
                
                <textarea class="form-control bookVal2"  style="resize: none;" >{{edits.val}}</textarea>
            </div>
            <div class="form-group">
                <label>价格(元)</label>
                <input type="text" class="form-control" placeholder="价格" id="editPrice" value="{{edits.price}}" autocomplete="off">
            </div>
            <div class="buttons">
                <input type="button" class="btn btn-primary" value="确认修改" id="editRelease">
            </div>
        </form>
        
    </div>
